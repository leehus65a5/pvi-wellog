<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="/user/static/css/data.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/user/static/css/bootstrapTable.css">
    <link href="static/css/base.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class = "text-light font-weight-bold">GIAO DIỆN</h4>
            </div>
            
            <div class="menu">
                <a href="{{ url_for('user.check')}}" class="d-block text-light p-3"><i class="bi bi-database-fill-add mr-2 lead" style="padding-right: 10px;"></i> Xem dữ liệu</a>
                <a href="{{ url_for('user.uploadfiles2')}}" class="d-block text-light p-3"><i class="bi bi-cloud-upload-fill mr-2 lead" style="padding-right: 10px;"></i> Cập nhật dữ liệu</a>
                <a href="{{ url_for('user.plot')}}" id = "hideshow"  class="d-block text-light p-3" style="padding-right: 10px;"><i class="bi bi-file-text-fill mr-2 lead" style="padding-right: 10px;"></i> Trực quan dữ liệu</a>
                {%block menu %}
                {%endblock%}
            </div>
        </div>
        
        <div class="w-100">
            <nav class="navbar navbar-expand-lg bg-light" style="padding-left: 25px; padding-right: 30px;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <span style="font-size:30px;cursor:pointer; color: black; padding-top: 0;" onclick="myFunction()" class="openbtn"><i class="bi bi-list"></i></span>
                            </li>
                        </ul>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/data/dashboard">Trang chủ</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="padding-top: 0;">
                                    <i class="bi bi-person-circle"></i> {{g.user.User.username}}
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Thông tin</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Đăng xuất</a></li>
                                </ul>
                            </li>	
                        </ul>
                    </div>
                </div>
            </nav>

            <main>
                {%block content %}
                {%endblock%}

                {%block data %}
                {%endblock%}
            </main>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("sidebar-container");
            if (x.style.width === "200px") {
                x.style.width = "0"
            } else {
                x.style.width = "200px"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
